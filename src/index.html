<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
</head>
<body>
    <!-- header -->
    <div>
      <div class="headerText">
        <h1>Brown Bears</h1>
        <h4>of Katmai National Park</h4>
        <button type="button" class="btn btn-outline-light" id="showForm">Build a Bear</button>
      </div>
    <img src='./images/header-pic.jpg' class='bearHeader' alt='bearycool'>
    </div>
    
    <!-- form -->
    <div class="card card-body" id="build-a-bear">
      <h3>Build a Bear</h3>
      <form id="bear-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="imageUrl" class="form-label">Image Url</label>
          <input type="url" class="form-control" id="imgUrl" required>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
  </div>
</div>
    <!-- card -->
 <div id="bearCave"></div>
</body>
</html>
